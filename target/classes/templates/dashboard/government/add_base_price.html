<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Base Price</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <h1>Add Base Price</h1>
    <form th:action="@{/government/base-prices}" th:object="${basePrice}" method="post">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" th:field="*{productName}" required />
        <br />
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required />
        <br />
        <button type="submit">Add</button>
    </form>
    <a th:href="@{/government/base-prices}">Back to Base Prices</a>
</body>

</html>
