<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>View Contract</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <h1>Contract Details</h1>
    <div>
        <p><strong>ID:</strong> <span th:text="${contract.id}">1</span></p>
        <p><strong>Title:</strong> <span th:text="${contract.title}">Title</span></p>
        <p><strong>Description:</strong> <span th:text="${contract.description}">Description</span></p>
        <p><strong>Status:</strong> <span th:text="${contract.status}">Status</span></p>
    </div>
    <a th:href="@{/contracts}">Back to Contracts</a>
</body>

</html>
