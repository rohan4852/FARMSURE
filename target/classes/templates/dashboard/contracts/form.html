<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layout/main :: head}">
    <title>Add New Contract - FarmSure</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav th:replace="~{layout/main :: navbar}"></nav>
    <div class="wrapper">
        <div th:replace="~{layout/main :: sidebar}"></div>
        <div class="main-content">
            <div class="container-fluid py-4">
                <div class="row mb-4 align-items-center">
                    <div class="col-12 col-md-8">
                        <h2 class="mb-0">Add New Contract</h2>
                    </div>
                    <div class="col-12 col-md-4 text-md-end mt-2 mt-md-0">
                        <a href="/contracts" class="btn btn-secondary">Back to My Contracts</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        <form th:action="@{/contracts}" th:object="${contract}" method="post">
                            <input type="hidden" sec:csrf="true" />
                            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" th:field="*{title}" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="product" class="form-label">Product</label>
                                    <input type="text" class="form-control" id="product" th:field="*{product}"
                                        required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="quantity" class="form-label">Quantity (tons)</label>
                                    <input type="number" class="form-control" id="quantity" th:field="*{quantity}"
                                        min="1" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="basePrice" class="form-label">Base Price (per ton)</label>
                                    <input type="number" class="form-control" id="basePrice" th:field="*{basePrice}"
                                        min="1" step="0.01" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="qualityGrade" class="form-label">Quality Grade</label>
                                    <input type="text" class="form-control" id="qualityGrade" th:field="*{qualityGrade}"
                                        required />
                                </div>
                                <div class="col-md-6">
                                    <label for="biddingEndDate" class="form-label">Bidding End Date</label>
                                    <input type="date" class="form-control" id="biddingEndDate"
                                        th:field="*{biddingEndDate}" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="deliveryDate" class="form-label">Delivery Date</label>
                                    <input type="date" class="form-control" id="deliveryDate" th:field="*{deliveryDate}"
                                        required />
                                </div>
                                <div class="col-md-6">
                                    <label for="terms" class="form-label">Terms</label>
                                    <input type="text" class="form-control" id="terms" th:field="*{terms}" required />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Contract</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{layout/main :: footer}"></div>
    <div th:replace="~{layout/main :: scripts}"></div>
</body>

</html>
