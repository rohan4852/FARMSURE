<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/main :: layout(~{::title}, ~{::main})">

<head>
    <title>Settings - FarmSure</title>
</head>

<body>
    <main>
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mt-4">Settings</h1>
                <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </div>

            <div class="row">
                <div class="col-xl-8">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-cog me-1"></i>
                            General Settings
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label d-block">Theme Preference</label>
                                    <div class="btn-group" role="group">
                                        <input type="radio" class="btn-check" name="theme" id="light" autocomplete="off"
                                            checked>
                                        <label class="btn btn-outline-primary" for="light">
                                            <i class="fas fa-sun me-1"></i>
                                            Light
                                        </label>
                                        <input type="radio" class="btn-check" name="theme" id="dark" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="dark">
                                            <i class="fas fa-moon me-1"></i>
                                            Dark
                                        </label>
                                        <input type="radio" class="btn-check" name="theme" id="system"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary" for="system">
                                            <i class="fas fa-desktop me-1"></i>
                                            System
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Language</label>
                                    <select class="form-select">
                                        <option value="en">English</option>
                                        <option value="es">Español</option>
                                        <option value="fr">Français</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Notifications</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="emailNotif">
                                        <label class="form-check-label" for="emailNotif">Email notifications</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="browserNotif">
                                        <label class="form-check-label" for="browserNotif">Browser notifications</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="smsNotif">
                                        <label class="form-check-label" for="smsNotif">SMS notifications</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Settings</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-tasks me-1"></i>
                            Quick Actions
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-danger" type="button">
                                    <i class="fas fa-trash me-1"></i>
                                    Delete Account
                                </button>
                                <button class="btn btn-outline-warning" type="button">
                                    <i class="fas fa-download me-1"></i>
                                    Export Data
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
