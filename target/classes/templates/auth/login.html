<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/main :: head"></head>

<body class="bg-light">
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="fas fa-leaf fa-3x text-success"></i>
                <h1 class="card-title mt-3">Welcome to FarmSure</h1>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                            required>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            required>
                    </div>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                </div>

                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="/register" class="btn btn-link">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="layout/main :: scripts"></div>
</body>

</html>
