<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layout/main :: head}">
    <title>Error - FarmSure</title>
</head>

<body>
    <!-- Navbar -->
    <nav th:replace="~{layout/main :: navbar}"></nav>

    <!-- Main Content -->
    <div class="main-content">

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center mt-5">
                        <h1 class="display-1" th:text="${statusCode ?: ''}">Error</h1>
                        <p class="lead" th:text="${errorTitle}">Error</p>
                        <p class="text-gray-500 mb-4" th:text="${errorMessage}">An error occurred</p>
                        <a href="/dashboard" class="btn btn-primary">&larr; Back to Dashboard</a>
                        <a href="/" class="btn btn-secondary">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{layout/main :: footer}"></footer>

    <!-- Scripts -->
    <div th:replace="~{layout/main :: scripts}"></div>
</body>

</html>
