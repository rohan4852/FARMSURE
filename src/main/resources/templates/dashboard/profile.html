<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layout/main :: head}">
    <title>User Profile - FarmSure</title>
</head>

<body>
    <!-- Navbar -->
    <nav th:replace="~{layout/main :: navbar}"></nav>
    <!-- Sidebar -->
    <div th:replace="~{layout/main :: sidebar}"></div>
    <div class="main-content" style="padding-bottom: 100px;">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mt-4">User Profile</h1>
                <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <div class="col-xl-8">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-user me-1"></i>
                            Profile Details
                        </div>
                        <div class="card-body">
                            <form th:action="@{/profile/update}" method="POST" th:object="${user}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" th:value="${username}"
                                        readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        th:value="${user?.email}">
                                </div>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName"
                                        th:value="${user?.fullName}">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                        th:value="${user?.phone}">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" name="address" rows="3"
                                        th:text="${user?.address}"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-shield-alt me-1"></i>
                            Account Security
                        </div>
                        <div class="card-body">
                            <form th:action="@{/profile/change-password}" method="POST" class="mb-3">
                                <button type="submit" class="btn btn-outline-primary w-100 mb-2">
                                    <i class="fas fa-key me-1"></i>
                                    Change Password
                                </button>
                            </form>
                            <div class="d-grid">
                                <a href="/settings" class="btn btn-outline-secondary">
                                    <i class="fas fa-cog me-1"></i>
                                    Manage Settings
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout/main :: footer"></div>
    <div th:replace="layout/main :: scripts"></div>
</body>

</html>
