<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layout/main :: head}">
    <title>Add New Crop - FarmSure</title>
</head>

<body>
    <nav th:replace="~{layout/main :: navbar}"></nav>
    <div th:replace="~{layout/main :: sidebar}"></div>
    <div class="main-content">
        <div class="container-fluid">
            <h1 class="h3 mb-4">Add New Crop</h1>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/farmer/products}" method="post" th:object="${product}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Crop Name</label>
                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity"
                                th:field="*{quantity}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Crop</button>
                        <a href="/farmer/products" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout/main :: footer"></div>
    <div th:replace="layout/main :: scripts"></div>
</body>

</html>
