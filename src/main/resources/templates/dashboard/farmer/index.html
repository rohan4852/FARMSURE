<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layout/main :: head}">
    <title>Farmer Dashboard - FarmSure</title>
</head>

<body>
    <!-- Navbar -->
    <nav th:replace="~{layout/main :: navbar}"></nav>

    <!-- Sidebar -->
    <div th:replace="~{layout/main :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h1 class="h3 mb-4">Farmer Dashboard</h1>

            <div class="row">
                <!-- Quick Stats -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-primary h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Total Revenue</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalRevenue}">0
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-success h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        Total Bids</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalBids}">0
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-gavel fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-info h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                        Active Contracts</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"
                                        th:text="${activeContracts != null ? activeContracts.size() : 0}">0
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-file-contract fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-warning h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                        Active Merchants</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${activeMerchants}">0
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-store fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Active Contracts -->
                <div class="col-xl-12">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex justify-content-between align-items-center">
                            <h6 class="m-0 font-weight-bold text-primary">My Active Contracts</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Contract ID</th>
                                            <th>Product</th>
                                            <th>Quantity</th>
                                            <th>Status</th>
                                            <th>Base Price</th>
                                            <th>Merchant</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="contract : ${activeContracts}">
                                            <td th:text="${contract.id}"></td>
                                            <td th:text="${contract.product}"></td>
                                            <td th:text="${contract.quantity}"></td>
                                            <td th:text="${contract.status}"></td>
                                            <td th:text="${contract.basePrice}"></td>
                                            <td th:text="${contract.merchant.fullName}"></td>
                                            <td>
                                                <a th:href="@{'/contracts/' + ${contract.id}}"
                                                    class="btn btn-info btn-sm">View</a>
                                                <a th:href="@{'/contracts/' + ${contract.id} + '/download-agreement'}"
                                                    class="btn btn-info btn-sm ms-2">Download Agreement</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Footer -->
    <div th:replace="~{layout/main :: footer}"></div>

    <!-- Scripts -->
    <div th:replace="~{layout/main :: scripts}"></div>
</body>

</html>
