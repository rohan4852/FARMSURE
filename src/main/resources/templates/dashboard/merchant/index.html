<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layout/main :: head}">
    <title>Merchant Dashboard - FarmSure</title>
</head>

<body>
    <!-- Navbar -->
    <nav th:replace="~{layout/main :: navbar}"></nav>

    <!-- Sidebar -->
    <div th:replace="~{layout/main :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h1 class="h3 mb-4">Merchant Dashboard</h1>

            <div class="row">
                <!-- Quick Stats -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-primary h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Active Contracts</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"
                                        th:text="${activeContracts != null ? activeContracts.size() : 0}">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-file-contract fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-success h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        Total Investment</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalInvestment}">$0
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-info h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                        Active Farmers</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${activeFarmers}">0
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-users fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-warning h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                        Active Bids</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${activeBids}">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-gavel fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Row -->
            <div class="row">
                <!-- Recent Contracts -->
                <div class="col-xl-8 col-lg-7">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">My Contracts</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Contract ID</th>
                                            <th>Product</th>
                                            <th>Quantity</th>
                                            <th>Status</th>
                                            <th>Base Price</th>
                                            <th>Assigned Farmer</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="contract : ${myContracts}">
                                            <td th:text="${contract.id}"></td>
                                            <td th:text="${contract.product}"></td>
                                            <td th:text="${contract.quantity}"></td>
                                            <td th:text="${contract.status}"></td>
                                            <td th:text="${contract.basePrice}"></td>
                                            <td
                                                th:text="${contract.assignedFarmer != null ? contract.assignedFarmer.username : 'Unassigned'}">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <a href="/contracts/add" class="btn btn-primary mt-2">Add New Contract</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pending Bids -->
                <div class="col-xl-4 col-lg-5">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Pending Bids</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>Contract</th>
                                            <th>Farmer</th>
                                            <th>Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="bid : ${pendingBids}">
                                            <td th:text="${bid.contract.title}"></td>
                                            <td th:text="${bid.farmer.username}"></td>
                                            <td th:text="${bid.amount}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Footer -->
    <div th:replace="layout/main :: footer"></div>

    <!-- Scripts -->
    <div th:replace="layout/main :: scripts"></div>
</body>

</html>
