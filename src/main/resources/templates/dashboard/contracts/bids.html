<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Contract Bids</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <h1>Bids for Contract</h1>
    <table>
        <thead>
            <tr>
                <th>Bidder</th>
                <th>Amount</th>
                <th>Proposal</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bid : ${bids}">
                <td th:text="${bid.farmer.fullName}">Farmer Name</td>
                <td th:text="${bid.amount}">Amount</td>
                <td th:text="${bid.proposal}">Proposal</td>
                <td>
                    <form th:action="@{'/contracts/' + ${contract.id} + '/bids/' + ${bid.id} + '/accept'}"
                        method="post">
                        <button type="submit">Accept</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{'/contracts/' + ${contract.id}}">Back to Contract</a>
</body>

</html>
