<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layout/main :: head}">
    <title>View Contract - FarmSure</title>
</head>

<body>
    <nav th:replace="~{layout/main :: navbar}"></nav>
    <div class="wrapper">
        <div th:replace="~{layout/main :: sidebar}"></div>
        <div class="main-content">
            <div class="container-fluid py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Contract Details</h2>
                    <a href="/contracts" class="btn btn-secondary">Back to My Contracts</a>
                </div>
                <div class="card shadow">
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <tbody>
                                <tr>
                                    <th>ID</th>
                                    <td th:text="${contract.id}"></td>
                                </tr>
                                <tr>
                                    <th>Title</th>
                                    <td th:text="${contract.title}"></td>
                                </tr>
                                <tr>
                                    <th>Description</th>
                                    <td th:text="${contract.description}"></td>
                                </tr>
                                <tr>
                                    <th>Product</th>
                                    <td th:text="${contract.product}"></td>
                                </tr>
                                <tr>
                                    <th>Quantity</th>
                                    <td th:text="${contract.quantity}"></td>
                                </tr>
                                <tr>
                                    <th>Base Price</th>
                                    <td th:text="${contract.basePrice}"></td>
                                </tr>
                                <tr>
                                    <th>Quality Grade</th>
                                    <td th:text="${contract.qualityGrade}"></td>
                                </tr>
                                <tr>
                                    <th>Bidding End Date</th>
                                    <td th:text="${contract.biddingEndDate}"></td>
                                </tr>
                                <tr>
                                    <th>Delivery Date</th>
                                    <td th:text="${contract.deliveryDate}"></td>
                                </tr>
                                <tr>
                                    <th>Terms</th>
                                    <td th:text="${contract.terms}"></td>
                                </tr>
                                <tr>
                                    <th>Status</th>
                                    <td th:text="${contract.status}"></td>
                                </tr>
                                <tr>
                                    <th>Merchant</th>
                                    <td
                                        th:text="${contract.merchant != null ? (contract.merchant.fullName != null ? contract.merchant.fullName : contract.merchant.username) : ''}">
                                    </td>
                                </tr>
                                <tr th:if="${contract.assignedFarmer != null}">
                                    <th>Assigned Farmer</th>
                                    <td
                                        th:text="${contract.assignedFarmer.fullName != null ? contract.assignedFarmer.fullName : contract.assignedFarmer.username}">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="mt-3">
                            <a href="/contracts" class="btn btn-outline-primary me-2">Back to Contracts</a>
                            <a th:href="@{'/contracts/' + ${contract.id} + '/edit'}"
                                class="btn btn-outline-warning me-2"
                                th:if="${#authentication.principal.role == 'MERCHANT'}">Edit</a>
                            <form th:action="@{'/contracts/' + ${contract.id}}" method="post" style="display:inline"
                                th:if="${#authentication.principal.role == 'MERCHANT'}">
                                <input type="hidden" name="_method" value="delete" />
                                <button type="submit" class="btn btn-outline-danger"
                                    onclick="return confirm('Are you sure you want to delete this contract?');">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{layout/main :: footer}"></div>
    <div th:replace="~{layout/main :: scripts}"></div>
</body>

</html>
