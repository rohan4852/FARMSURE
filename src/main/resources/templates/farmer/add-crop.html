<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layout/main :: head}">
    <title>Add New Crop - FarmSure</title>
</head>

<body>
    <nav th:replace="~{layout/main :: navbar}"></nav>
    <div th:replace="~{layout/main :: sidebar}"></div>

    <div class="main-content">
        <div class="container-fluid mt-5 pt-4">
            <h1 class="h3 mb-4">Add New Crop</h1>
            <form th:action="@{/farmer/add-crop}" th:object="${product}" method="post" class="needs-validation"
                novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Crop Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter crop name"
                        required>
                    <div class="invalid-feedback">Please enter the crop name.</div>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" th:field="*{quantity}" class="form-control" id="quantity"
                        placeholder="Enter quantity" min="1" required>
                    <div class="invalid-feedback">Please enter a valid quantity.</div>
                </div>
                <div class="mb-3">
                    <label for="quality" class="form-label">Quality</label>
                    <input type="text" th:field="*{quality}" class="form-control" id="quality"
                        placeholder="Enter quality" required>
                    <div class="invalid-feedback">Please enter the quality.</div>
                </div>
                <button type="submit" class="btn btn-primary">Add Crop</button>
                <a href="/farmer/my-crops" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>

    <footer th:replace="~{layout/main :: footer}"></footer>
    <div th:replace="~{layout/main :: scripts}"></div>

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
