<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layout/main :: head}">
    <title>Edit User - Admin - FarmSure</title>
</head>

<body>
    <nav th:replace="~{layout/main :: navbar}"></nav>
    <div th:replace="~{layout/main :: sidebar}"></div>

    <div class="main-content">
        <div class="container-fluid mt-5 pt-4">
            <h1 class="h3 mb-4">Edit User</h1>
            <form th:action="@{/admin/users/edit}" th:object="${user}" method="post" class="needs-validation"
                novalidate>
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" readonly />
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required />
                    <div class="invalid-feedback">Please enter the full name.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required />
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{role}" id="roleFarmer"
                            value="FARMER" />
                        <label class="form-check-label" for="roleFarmer">Farmer</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{role}" id="roleMerchant"
                            value="MERCHANT" />
                        <label class="form-check-label" for="roleMerchant">Merchant</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{role}" id="roleAdmin" value="ADMIN" />
                        <label class="form-check-label" for="roleAdmin">Admin</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/admin/users" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>

    <footer th:replace="~{layout/main :: footer}"></footer>
    <div th:replace="~{layout/main :: scripts}"></div>

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
