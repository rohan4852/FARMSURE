<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/main :: head">
    <title>Register - FarmSure</title>
</head>

<body>
    <button class="auth-theme-toggle theme-toggle" title="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="fas fa-leaf fa-3x text-success"></i>
                <h1 class="card-title mt-3">Join FarmSure</h1>
                <p class="text-muted">Create your account to get started</p>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}">Error message</span>
            </div>

            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}">Success message</span>
            </div>

            <form th:action="@{/register}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                            required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email address"
                            required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">I am a:</label>
                    <div class="row g-2">
                        <div class="col-6">
                            <div class="form-check card p-3">
                                <input class="form-check-input" type="radio" name="role" id="roleFarmer" value="FARMER"
                                    required>
                                <label class="form-check-label" for="roleFarmer">
                                    <i class="fas fa-tractor text-success"></i> Farmer
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check card p-3">
                                <input class="form-check-input" type="radio" name="role" id="roleMerchant"
                                    value="MERCHANT" required>
                                <label class="form-check-label" for="roleMerchant">
                                    <i class="fas fa-store text-primary"></i> Merchant
                                </label>
                            </div>
                        </div>
                        <div class="col-6 mt-2">
                            <div class="form-check card p-3">
                                <input class="form-check-input" type="radio" name="role" id="roleAdmin" value="ADMIN"
                                    required>
                                <label class="form-check-label" for="roleAdmin">
                                    <i class="fas fa-user-shield text-danger"></i> Admin
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="/info/terms">Terms of Service</a> and <a href="/info/privacy">Privacy
                            Policy</a>
                    </label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-user-plus me-2"></i> Create Account
                    </button>
                </div>

                <div class="text-center mt-4">
                    <p class="mb-0">Already have an account?</p>
                    <a href="/login" class="btn btn-link">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="layout/main :: scripts"></div>

    <!-- Form validation script -->
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
